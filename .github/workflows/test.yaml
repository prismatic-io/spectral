name: Test
on: [push]
jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Dependencies
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - name: Check Formatting
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: turbo run check
      - name: Build
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: turbo run build
      - name: Run Tests
        uses: borales/actions-yarn@v2.3.0
        with:
          cmd: turbo run test
